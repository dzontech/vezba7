<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<table class="table">
    <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Region</th>
        <th>Population</th>
        <th>NumericCode</th>
        <th>Area</th>
       
    </tr>

    <tr *ngFor="let s of singleCountries">
        <td>{{s.name.common}}</td>
        <td>{{s.capital}}</td>
        <td>{{s.region}}</td>
        <td>{{s.population}}</td>
        <td>{{s.numericCode}}</td>
        <td>{{s.area}}</td>
       
    </tr>
</table>
